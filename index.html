<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Input</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #F9F9FA;
        }
        .button-container {
            background-color: #F9F9FA;
            padding: 10px;
            text-align: center;
        }
        .button-container button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            color: #758389;
            background-color: #fff;
            border: 1px solid #A4CBE9;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #A4CBE9;
            color: #fff;
        }
        iframe {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
        }
        #main-content {
            display: block;
            height: 100%;
        }
        #error-message {
            display: none;
            text-align: center;
            margin-top: 20%;
            font-size: 24px;
            color: rgb(208, 18, 18);
        }
    </style>
    <!-- Add to home screen for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Money Tracking Dashboard">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="main-content">        
        <div class="button-container">
            <button onclick="location.href='index.html'">Input</button>
            <button onclick="location.href='overview.html'">Overview</button>
            <button onclick="location.href='records.html'">Records</button>
        </div>
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLScTghOVmrw9xovMwf3jPNeOjQG0VKsdiQWuWP7yAPBb6G3E8g/viewform?embedded=true"
            allowfullscreen>
        </iframe>
    </div>
    <div id="error-message">Incorrect password! Please try again.</div>
</body>
</html>
